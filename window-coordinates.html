<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Coordinates</title>
    <style>
      :root {
        background-color: black;
      }
      .sqr {
        width: 500px;
        height: 500px;
        border: 3px pink solid;
        background-color: beige;
      }
      #sqr--orange {
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr" id="sqr--orange"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <div class="sqr"></div>
    <script>
      let orangeSqr = document.querySelector("#sqr--orange");
      orangeSqr.addEventListener("click", (event) => {
        console.log(orangeSqr.getClientRects()[0]);
        console.log(`client: ${event.clientX}, ${event.clientY}`);
        console.log(`page: ${event.pageX}, ${event.pageY}`);
      });
    </script>
  </body>
</html>
