<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll</title>
  <style>
    body {
      background-color: black;
    }

    div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      padding: 16px;
    }

    .btn {
      background-color: coral;
      display: inline-block;
      color: white;
      border-radius: 1px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <button class="btn">Find a rabbit</button>
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/rabbit.png" alt="rabbit" class="rabbit">
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/carrot.png" alt="carrot" class="carrot">
    <img src="img/carrot.png" alt="carrot" class="carrot">
  </div>
  <script>
    const btn = document.querySelector(".btn");
    const rabbit = document.querySelector(".rabbit");
    console.log(rabbit.clientX)
    console.log(rabbit.clientY)
    btn.addEventListener("click", () => {
      rabbit.scrollIntoView({ block: "center" });
    })
  </script>
</body>

</html>
