<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window scrolling</title>
    <style>
      body {
        background-color: black;
      }
      div {
        width: 250px;
        height: 250px;
        background-color: blanchedalmond;
        margin-bottom: 4px;
        border-radius: 4px;
      }
      .special {
        background-color: lightsalmon;
      }
      .buttons {
        position: fixed;
        background-color: none;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <span class="buttons">
      <button class="button">Scroll by 100px(y)</button>
      <button class="button">Scroll to 100px(y)</button>
      <button class="button">Scroll into special</button>
    </span>
    <script>
      const special = document.querySelector(".special");
      const btns = document.querySelectorAll(".button");
      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${event.clientX}, ${event.clientY}`);
        console.log(`page: ${event.pageX}, ${event.pageY}`);
      });
      btns[0].addEventListener("click", () =>
        window.scrollTo(event.pageX, event.pageY + 100)
      );
      btns[1].addEventListener("click", () =>
        window.scrollTo(event.pageX, 100)
      );
      btns[2].addEventListener("click", () => {
        console.log(special.getBoundingClientRect());
        window.scrollTo(event.pageX, special.getBoundingClientRect().top);
      });
    </script>
  </body>
</html>
